<html>
<head>
<title>All Monitor</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    
<body>
    
    <h2>All monitors</h2>
    <a href="index.html">back</a> <p/>
    

    <table id="tab" border="1">
    <tr>
        <th>URL</th>
        <th>keep history</th>
        <th>action on up</th>
        <th>action on down</th>
        <th>interval</th>
        <th>history</th>
        <th>delete</th>
        
    </tr>
        
    </table>
    
    
    <script>
    $.get( "/api/all_monitors", function( data ) {
        for(var i = 0; i < data.length; i++) {
          $( "#tab" ).append("<tr>" + 
                             "<td>" + data[i].url + "</td>" + 
                             "<td>" + data[i].keep_history + "</td>" + 
                             "<td>" + data[i].action_on_up + "</td>" + 
                             "<td>" + data[i].action_on_down + "</td>" + 
                             "<td>" + data[i].time_interval + "</td>" + 
                             "<td><a href='history.html?url=" + data[i].url + "'>history</a></td>" + 
                             "<td><a href='/api/remove_monitor?url=" + data[i].url + "'>del</a></td>" + 
                             "</tr>")  
        }
          
    });
    </script>
    
</body>
</html>
